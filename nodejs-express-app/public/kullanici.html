<!-- public/kullanici.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cdn/bootstrap.min.css">
  <title>Kullanıcı Ekle</title>
</head>

<body>

  <div class="container mt-5">
    <h2 class="text-center">Kullanıcı Ekle</h2>
    <form id="userForm">
      <div class="mb-3">
        <label for="firstName" class="form-label">Ad</label>
        <input type="text" class="form-control" id="firstName" required>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Soyad</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>
      <div class="mb-3">
        <label for="photo" class="form-label">Fotoğraf</label>
        <input type="file" capture="environment" accept="image/*" class="form-control" id="photo">
      </div>
      <button type="button" class="btn btn-primary" onclick="capturePhoto()">Kamerayı Aç</button>
      <button type="button" class="btn btn-success" onclick="addUser()">Kaydet</button>
    </form>
  </div>

  <script src="cdn/bootstrap.bundle.min.js"></script>
  <script>
    function capturePhoto() {
      // Kamera açma işlemleri burada gerçekleştirilebilir.
      alert("Kamera uygulamasını açın ve fotoğraf çekin.");
    }

    function addUser() {
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const photoInput = document.getElementById('photo');
      const photo = photoInput.files[0];

      if (!photo) {
        alert("Lütfen bir fotoğraf seçin.");
        return;
      }

      const formData = new FormData();
      formData.append('firstName', firstName);
      formData.append('lastName', lastName);
      formData.append('photo', photo);

      fetch('http://localhost:3000/api/newuser', {
        method: 'POST',
        body: formData,
      })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
          alert('Kullanıcı başarıyla eklendi!');
          fetchUsers(); // Yeniden kullanıcıları getir
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Kullanıcı eklenirken bir hata oluştu!');
        });
    }

    function fetchUsers() {
      // Kullanıcıları getirme işlemleri burada gerçekleştirilebilir.
      alert("Kullanıcılar getirildi.");
    }
  </script>
</body>

</html>

<!-- public/kullanici.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wVUrs7IkpGJpKxx7ln1A1JKnFFAvPDZx2pMWItGQDTEI/tfOk2UtmUc9bPbREHJp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"> <!-- Eklenen satır -->
  <title>Kullanıcı Ekle</title>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Kullanıcı Ekle</h2>
  <form id="userForm">
    <div class="mb-3">
      <label for="firstName" class="form-label">Ad</label>
      <input type="text" class="form-control" id="firstName" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Soyad</label>
      <input type="text" class="form-control" id="lastName" required>
    </div>
    <button type="button" class="btn btn-primary" onclick="addUser()">Kaydet</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofNl+4+0tKVoFjK8Ad9DSd8Yq4MOwMV6C" crossorigin="anonymous"></script>
<script>
  function addUser() {
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;

    fetch('http://localhost:3000/api/newuser', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ firstName, lastName }),
    })
    .then(response => response.json())
    .then(data => {
      console.log('Success:', data);
      alert('Kullanıcı başarıyla eklendi!');
    })
    .catch((error) => {
      console.error('Error:', error);
      alert('Kullanıcı eklenirken bir hata oluştu!');
    });
  }
</script>
</body>
</html>

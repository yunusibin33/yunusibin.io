<!-- public/kullanici.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous">
  <title>Kullanıcı Ekle</title>
</head>

<body>

  <div class="container mt-5">
    <h2 class="text-center">Kullanıcı Ekle</h2>
    <form id="userForm">
      <div class="mb-3">
        <label for="firstName" class="form-label">Ad</label>
        <input type="text" class="form-control" id="firstName" required>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Soyad</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>
      <div class="mb-3">
        <label for="photo" class="form-label">Fotoğraf</label>
        <input type="file" class="form-control" id="photo" accept="image/*">
      </div>
      <button type="button" class="btn btn-primary" onclick="addUser()">Kaydet</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofNl+4+0tKVoFjK8Ad9DSd8Yq4MOwMV6C"
    crossorigin="anonymous"></script>
  <script>
    function addUser() {
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const photoInput = document.getElementById('photo');
      const photo = photoInput.files[0];

      const formData = new FormData();
      formData.append('firstName', firstName);
      formData.append('lastName', lastName);
      formData.append('photo', photo);

      fetch('http://localhost:3000/api/newuser', {
        method: 'POST',
        body: formData,
      })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
          alert('Kullanıcı başarıyla eklendi!');
          fetchUsers(); // Yeniden kullanıcıları getir
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Kullanıcı eklenirken bir hata oluştu!');
        });
    }

    function fetchUsers() {
      fetch('http://localhost:3000/api/allusers')
        .then(response => response.json())
        .then(users => {
          const userList = document.getElementById('userList');
          userList.innerHTML = '';

          users.forEach(user => {
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
            listItem.innerHTML = `
                ${user.firstName} ${user.lastName}
                <button class="btn btn-danger" onclick="deleteUser('${user._id}')">Delete</button>
            `;
            userList.appendChild(listItem);
          });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    document.addEventListener('DOMContentLoaded', fetchUsers);
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
</head>
<body>
  <h1>User Registration</h1>
  
  <form id="userForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <button type="button" onclick="addUser()">Register</button>
  </form>

  <h2>Users</h2>
  <ul id="userList"></ul>

  <script>
    function addUser() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;

      fetch('http://localhost:3000/add-user', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, email }),
      })
      .then(response => response.json())
      .then(newUser => {
        const userList = document.getElementById('userList');
        const listItem = document.createElement('li');
        listItem.textContent = `Username: ${newUser.username}, Email: ${newUser.email}`;
        userList.appendChild(listItem);
      })
      .catch(error => console.error('Error:', error));
    }

    function fetchUsers() {
      fetch('http://localhost:3000/users')
        .then(response => response.json())
        .then(users => {
          const userList = document.getElementById('userList');
          userList.innerHTML = ''; // Temizleme
          users.forEach(user => {
            const listItem = document.createElement('li');
            listItem.textContent = `Username: ${user.username}, Email: ${user.email}`;
            userList.appendChild(listItem);
          });
        })
        .catch(error => console.error('Error:', error));
    }

    // Sayfa yüklendiğinde kullanıcıları çek
    document.addEventListener('DOMContentLoaded', fetchUsers);
  </script>
</body>
</html>

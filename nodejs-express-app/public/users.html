<!-- public/users.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cdn/bootstrap.min.css">
  <title>Users</title>
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Users</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Ad</th>
          <th scope="col">Soyad</th>
          <th scope="col">Fotoğraf</th>
          <th scope="col">İşlemler</th>
        </tr>
      </thead>
      <tbody id="userList">
        <!-- Kullanıcılar buraya eklenecek -->
      </tbody>
    </table>
  </div>

  <script src="cdn/bootstrap.bundle.min.js"></script>
  <script>
    function fetchUsers() {
      fetch('http://localhost:3000/api/allusers')
        .then(response => response.json())
        .then(users => {
          const userList = document.getElementById('userList');
          userList.innerHTML = '';

          users.forEach((user, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <th scope="row">${index + 1}</th>
              <td>${user.firstName}</td>
              <td>${user.lastName}</td>
              <td>
                <img src="/uploads/${user.photo}" alt="Fotoğraf" style="max-width: 100px; max-height: 100px;">
              </td>
              <td>
                <button class="btn btn-danger" onclick="deleteUser('${user._id}')">Delete</button>
              </td>
            `;
            userList.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    function deleteUser(userId) {
      fetch(`http://localhost:3000/api/deleteuser/${userId}`, {
        method: 'DELETE',
      })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
          fetchUsers(); // Yeniden kullanıcıları getir
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    document.addEventListener('DOMContentLoaded', fetchUsers);
  </script>
</body>

</html>

<!-- users.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wVUrs7IkpGJpKxx7ln1A1JKnFFAvPDZx2pMWItGQDTEI/tfOk2UtmUc9bPbREHJp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"> <!-- Eklenen satır -->
  <title>Kullanıcıları Görüntüle</title>
</head>
<body>

<div class="container mt-5">
  <h2>Kullanıcıları Görüntüle</h2>
  <ul id="userList" class="list-group">
    <!-- Kullanıcı listesi buraya eklenecek -->
  </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofNl+4+0tKVoFjK8Ad9DSd8Yq4MOwMV6C" crossorigin="anonymous"></script>
<script>
  function updateUserList() {
    fetch('http://localhost:3000/api/allusers')
      .then(response => response.json())
      .then(users => {
        const userListElement = document.getElementById('userList');
        userListElement.innerHTML = ''; // Liste içeriğini temizle

        users.forEach(user => {
          const listItem = document.createElement('li');
          listItem.className = 'list-group-item';
          listItem.textContent = `${user.firstName} ${user.lastName}`;
          userListElement.appendChild(listItem);
        });
      })
      .catch(error => console.error('Error:', error));
  }

  // Sayfa yüklendiğinde kullanıcı listesini güncelle
  window.onload = updateUserList;
</script>
</body>
</html>

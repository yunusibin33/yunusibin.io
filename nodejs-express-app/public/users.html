<!-- public/users.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cdn/bootstrap.min.css">
  <title>Users</title>
  <style>
    body {
      padding: 20px;
    }

    img.clickable {
      cursor: pointer;
    }

    /* Modal için özel stil */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
    }

    .modal img {
      width: 100%;
      height: auto;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Users</h2>
    <!-- Eklenen arama alanı -->
<div class="mb-3">
  <label for="search" class="form-label">Kullanıcı Ara</label>
  <input type="text" class="form-control" id="search" oninput="searchUsers()" placeholder="Soyad ile ara">
</div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Ad</th>
          <th scope="col">Soyad</th>
          <th scope="col">Fotoğraf</th>
          <th scope="col">İşlemler</th>
        </tr>
      </thead>
      <tbody id="userList">
        <!-- Kullanıcılar buraya eklenecek -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap Modal -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script src="cdn/bootstrap.bundle.min.js"></script>
  <script>
    function fetchUsers() {
      fetch('http://localhost:3000/api/allusers')
        .then(response => response.json())
        .then(users => {
          const userList = document.getElementById('userList');
          userList.innerHTML = '';

          users.forEach((user, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <th scope="row">${index + 1}</th>
              <td>${user.firstName}</td>
              <td>${user.lastName}</td>
              <td>
                <!-- Resmin üzerine tıklandığında showImage fonksiyonunu çağır -->
                <img src="uploads/${user.photo}" alt="Fotoğraf" style="max-width: 50px; max-height: 50px;" class="clickable" onclick="showImage('uploads/${user.photo}')">
              </td>
              <td>
                <button class="btn btn-danger" onclick="deleteUser('${user._id}')">Delete</button>
              </td>
            `;
            userList.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    function deleteUser(userId) {
      fetch(`http://localhost:3000/api/deleteuser/${userId}`, {
        method: 'DELETE',
      })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
          fetchUsers(); // Yeniden kullanıcıları getir
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    // Resmi büyük boyutta gösteren fonksiyon
    function showImage(imagePath) {
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      modalImage.src = imagePath;
      modal.style.display = 'block';
    }

    // Modal penceresini kapatma fonksiyonu
    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', fetchUsers);
      // Kullanıcıları filtreleme fonksiyonu
  function searchUsers() {
    const searchInput = document.getElementById('search');
    const searchTerm = searchInput.value.toLowerCase();
    const userList = document.getElementById('userList');
    const rows = userList.getElementsByTagName('tr');

    for (let i = 0; i < rows.length; i++) {
      const nameColumn = rows[i].getElementsByTagName('td')[1];
      const lastNameColumn = rows[i].getElementsByTagName('td')[2];
      const name = nameColumn.textContent || nameColumn.innerText;
      const lastName = lastNameColumn.textContent || lastNameColumn.innerText;

      const match = name.toLowerCase().includes(searchTerm) || lastName.toLowerCase().includes(searchTerm);
      rows[i].style.display = match ? '' : 'none';
    }
  }

  // ... Diğer kodlar
  </script>
</body>

</html>

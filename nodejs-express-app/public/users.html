<!-- public/users.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cdn/bootstrap.min.css">
  <title>Kullanıcılar</title>
  <style>
    body {
      padding: 20px;
    }

    img.clickable {
      cursor: pointer;
    }

    /* Modal için özel stil */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
    }

    .modal img {
      width: 100%;
      height: auto;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Kullanıcılar</h2>
    <ul id="userList" class="list-group">
      <!-- Kullanıcılar buraya eklenecek -->
    </ul>

  </div>

  <!-- Bootstrap Modal -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script src="cdn/bootstrap.bundle.min.js"></script>
  <script>
    function fetchUsers() {
      fetch('http://localhost:3000/api/allusers')
        .then(response => response.json())
        .then(users => {
          const userList = document.getElementById('userList');
          userList.innerHTML = '';

          users.forEach((user, index) => {
            const row = document.createElement('li');
            row.className = 'list-group-item';
            row.innerHTML = `
              <div class="d-flex justify-content-between align-items-center">
                <span>${index + 1}. ${user.firstName} ${user.lastName}</span>
                <button class="btn btn-primary" onclick="showImage('uploads/${user.photo}')">Fotoğrafı Görüntüle</button>
              </div>
            `;
            userList.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    // Resmi büyük boyutta gösteren fonksiyon
    function showImage(imagePath) {
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      modalImage.src = imagePath;
      modal.style.display = 'block';
    }

    // Modal penceresini kapatma fonksiyonu
    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', fetchUsers);
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şikayet ve Öneri Formu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="https://formspree.io/f/mdorykvw" method="POST" class="bg-white p-4 rounded shadow">
                    <h2 class="text-center mb-4">Şikayet ve Öneri Formu</h2>

                    <div class="form-group">
                        <label for="email">Mail Adresiniz:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Şikayet veya önerinizi belirtiniz</label>
                        <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-success btn-block">Gönder</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
